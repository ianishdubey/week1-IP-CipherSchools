<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div and span</title>
    <style>
        .container1{
            background-color: black;
            color: aliceblue;
        }
        .container2{
            background-color: rgb(235, 240, 240);
            color: rgb(16, 198, 16);
        }
        .cls1{
            color: rgb(0, 255, 21);
            background-color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <div class="container1">
        <h2>heading</h2>
    <ul>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
    </ul>
    </div>

    <div class="container2">
        <h2>heading <span class="cls1">two</span></h2>
    <img src="log.jpeg" alt="HTML LOGO">
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Obcaecati, reprehenderit! Saepe sed iusto facere ratione illum porro eaque necessitatibus accusantium?</p>
    </div>
    
</body>
</html>
